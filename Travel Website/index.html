<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shubham Travels</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- banner area -->
        <section class="banner">
            <!-- header area -->
            <header class="header">
                <div class="logo">
                    <p class="logo-text">Shubham</p>
                    <p class="logo-text">Travels</p>
                </div>

                <nav class="nav">
                    <ul class="nav-links">
                        <li class="nav-link">Home</li>
                        <li class="nav-link">Rooms</li>
                        <li class="nav-link">Premium</li>
                        <li class="nav-link">Gallery</li>
                        <li class="nav-link">About</li>
                    </ul>
                </nav>
            </header>

            <!-- banner details -->
            <section class="banner-details">
                <div class="badge">Best of the travel places for you from us</div>

                <div class="banner-heading">Explore the beauty of greece</div>

                <button class="btn">Explore Now</button>

                <div class="booking">
                    <div class="inp">
                        <label for="checkin">Check In Date</label>
                        <input type="date" id="checkin" />
                    </div>
                    <div class="inp">
                        <label for="checkout">Check Out Date</label>
                        <input type="date" id="checkout" />
                    </div>
                    <div class="inp">
                        <label for="adults">Number of Adults</label>
                        <input type="number" id="adults" placeholder="0" />
                    </div>
                    <div class="inp">
                        <label for="child">Number of Children</label>
                        <input type="number" id="child" placeholder="0" />
                    </div>
                    <div class="inp">
                        <button class="btn book-btn">Book</button>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
