<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Disney Hotstar</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <main>
            <!--* sidebar -->
            <aside class="navigation">
                <nav class="logo-main">
                    <img class="disney-logo" src="./images/logo.svg" alt="logo" />
                </nav>

                <nav class="logo-group">
                    <ul class="logo-lists">
                        <li class="logo-list">
                            <img class="logo-img" src="./images/nav-1.png" alt="logo" />
                        </li>
                        <li class="logo-list"><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li class="logo-list"><i class="fa-solid fa-house"></i></li>
                        <li class="logo-list"><i class="fa-solid fa-tv"></i></li>
                        <li class="logo-list"><i class="fa-solid fa-video"></i></li>
                        <li class="logo-list"><i class="fa-solid fa-baseball"></i></li>
                    </ul>
                </nav>
            </aside>

            <!--* main page -->
            <div class="main-page">
                <!--* fixed banner -->
                <section class="banner">
                    <div class="banner-overlay-1"></div>
                    <div class="banner-overlay-2"></div>
                    <img class="banner-img" src="./images/banner.webp" alt="banner" />
                </section>

                <!--* main area -->
                <section class="main-area">
                    <div class="banner-movie-detail">
                        <div class="detail">
                            <img class="title-img" src="./images/banner-title.webp" alt="banner-title" />
                            <div class="movie-detail">
                                <p>2023</p>
                                <p><span class="dot"></span></p>
                                <p>1 Season</p>
                                <p><span class="dot"></span></p>
                                <p>7 Languages</p>
                                <p><span class="dot"></span></p>
                                <p class="badge">U/A 16+</p>
                            </div>

                            <p class="movie-description">
                                A single misplaced word could mean death, and a new bride finds herself in such a
                                situation in a conflict-ridden land. Who will save her?
                            </p>

                            <p class="tag">Thriller</p>

                            <div class="call-to-action">
                                <button class="cta-big"><i class="fa-solid fa-play play"></i> Watch Now</button>
                                <button class="cta-small"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
